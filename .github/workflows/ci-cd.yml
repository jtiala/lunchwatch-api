name: CI/CD
on:
  push:
    branches:
      - master
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          version: 12.x
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          CI: true
        run: npm run test
      - name: Build
        env:
          APP_HOST: ${{ secrets.APP_HOST }}
          APP_PORT: ${{ secrets.APP_PORT }}
          APP_LOG_DIR: ${{ secrets.APP_LOG_DIR }}
          CRON_DB_CLEANER: ${{ secrets.CRON_DB_CLEANER }}
          CRON_IMPORT_MENUS: ${{ secrets.CRON_IMPORT_MENUS }}
          DB_CLIENT: ${{ secrets.DB_CLIENT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: npm run build
      - name: Add SSH key
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
      - name: Deploy build
        run: rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" build/ node_modules tsconfig.json src/database ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }}:${{ secrets.SSH_PATH }}/
      - name: Run migrations
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} "cd ${{ secrets.SSH_PATH }}; knex migrate:latest --knexfile database/knexfile.ts; knex seed --knexfile database/knexfile.ts"
